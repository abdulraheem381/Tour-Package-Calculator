name: Build & Push Images 
on: 
  push:
    branches: main  # Add branches for safety
jobs:
  
  frontend-lint-test:
    name: Frontend Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd app/frontend
          npm ci

      - name: Lint frontend
        run: |
          cd app/frontend
          npm run lint

      - name: Test frontend
        run: |
          cd app/frontend
          npm test


  backend-lint-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: app/backend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd app/backend
          npm ci

      - name: Lint backend
        run: |
          cd app/backend
          npm run lint

      - name: Test backend
        run: |
          cd app/backend
          npm test


  docker:
    needs: [frontend-lint-test, backend-lint-test]
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout Repo 
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Full history for caching

    - name: Set up Docker Buildx  # Better than setup-docker-action
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKER_USERNAME }}  # Fix: DOCKERHUB_USERNAME (not DOCKER_USERNAME)
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push Frontend Image
      uses: docker/build-push-action@v6
      with:
        context: ./app/frontend          # Full path from repo root
        file: ./app/frontend/Dockerfile  # Full path to Dockerfile
        push: true
        tags: ${{ vars.DOCKER_USERNAME }}/tour-package-cal-front:${{ github.run_id }},${{ vars.DOCKER_USERNAME }}/tour-package-cal-front:latest
        cache-from: type=gha                                    # Cache for speed
        cache-to: type=gha,mode=max

    - name: Build & Push Backend Image
      uses: docker/build-push-action@v6
      with:
        context: ./app/backend
        file: ./app/backend/Dockerfile
        push: true
        tags: ${{ vars.DOCKER_USERNAME }}/tour-package-cal-backend:${{ github.run_id }},${{ vars.DOCKER_USERNAME }}/tour-package-cal-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max