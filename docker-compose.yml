services:
  mongodb:
    image: mongo:latest
    container_name: tour-pakage-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  backend:
    image: abdulraheem381/tour-package-cal-backend
    container_name: tour-pakage-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/tour-pakage
      - PORT=3000
      - FRONTEND_URL=http://frontend:80
      - JWT_SECRET=keyboard_cat_secret_change_me
    depends_on:
      mongodb:
        condition: service_healthy

  frontend:
    image: abdulraheem381/tour-package-cal-front
    container_name: tour-pakage-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend

volumes:
  mongodb_data:
